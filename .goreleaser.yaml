# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com

# The lines below are called `modelines`. See `:help modeline`
# Feel free to remove those if you don't want/need to use them.
# yaml-language-server: $schema=https://goreleaser.com/static/schema.json
# vim: set ts=2 sw=2 tw=0 fo=cnqoj

version: 2

before:
  hooks:
    - go mod tidy
    - go generate ./...

builds:
  - id: gt
    main: .
    binary: gt
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: default
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    ids: [gt]
    files:
      - LICENSE
      - README.md

nfpms:
  - id: gtpkg
    package_name: gt
    file_name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats: ["deb", "rpm"]
    maintainer: "Marko Pavlovic <pavlovic265@gmail.com>"
    homepage: "https://github.com/pavlovic265/265-gt"
    description: "Git workflow utility with intelligent branch management and automation."
    license: "MIT"

    # ✅ replace deprecated 'builds' with 'ids'
    ids: [gt]

    # ✅ where the binary lands inside the package
    bindir: /usr/local/bin

homebrew_casks:
  - name: gt
    repository:
      owner: pavlovic265
      name: homebrew-265-gt
      branch: main
    directory: Casks
    commit_author:
      name: Marko Pavlovic
      email: pavlovic265@gmail.com
    description: "Git workflow utility with intelligent branch management and automation"
    homepage: "https://github.com/pavlovic265/265-gt"
    license: "MIT"

npms:
  - id: gt-npm
    name: "265-gt"          # npm package name (change if taken)
    author:
      name: Marko Pavlovic
      email: pavlovic265@gmail.com
    format: binary
    binary: "gt"            # the CLI command users will run
    ids: [gt]               # reference the build ID
    description: "Git workflow utility with intelligent branch management and automation"
    homepage: "https://github.com/pavlovic265/265-gt"
    license: "MIT"
    publish_cmd: npm publish --access public

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
